<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #000;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation styles */
        .site-nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .site-nav a {
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }

        .site-nav a:hover {
            opacity: 0.7;
        }

        /* For the homepage only */
        .home-nav {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-nav .site-nav {
            flex-direction: column;
            margin-bottom: 0;
        }

        .home-nav .site-nav a {
            font-size: 1.5rem;
        }

        /* Content styles */
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
        }

        p {
            margin-bottom: 2rem;
        }

        /* Client list styles */
        .clients {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .client {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .client-logo {
            width: auto;
            height: 80px;
            flex-shrink: 0;
            order: 2;
        }

        .client-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .client-name {
            font-weight: 500;
            order: 1;
        }

        @media (max-width: 600px) {
            .client {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .client-logo {
                height: 60px;
                order: 1;
            }

            .client-name {
                order: 2;
            }

            .site-nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        @media (max-height: 500px) {
            .home-nav {
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <a href="/work">Work</a>
        <a href="/iancyclopedia">Iancyclopedia</a>
        <a href="/contact">Contact</a>
    </nav>

    {{ content }}
</body>
</html>
