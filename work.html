<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #000;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
        }

        p {
            margin-bottom: 2rem;
        }

        .clients {
            margin-top: 3rem;
        }

        .client {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .client img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .client-name {
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .client {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Work</h1>
    
    <p>My web development work is done under Auxiliary Brain, LLC. Here are some of my clients:</p>

    <div class="clients">
        <div class="client">
            <img src="/client-images/capitol-corridor.jpg" alt="Capitol Corridor Joint Powers Authority">
            <div class="client-name">Capitol Corridor Joint Powers Authority</div>
        </div>

        <div class="client">
            <img src="/client-images/restor.jpg" alt="Restor Medical Spa">
            <div class="client-name">Restor Medical Spa</div>
        </div>

        <div class="client">
            <img src="/client-images/valdez.jpg" alt="Valdez for Colorado">
            <div class="client-name">Valdez for Colorado</div>
        </div>

        <div class="client">
            <img src="/client-images/vail.jpg" alt="Vail Resorts Retail">
            <div class="client-name">Vail Resorts Retail</div>
        </div>
    </div>

    <p>Contact me if there is something I can help you with.</p>
</body>
</html>
